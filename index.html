<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="your-image-url.jpg" alt="Logo"> <!-- Replace with your image URL -->
    <h2>Login to Your Account</h2>
    <form id="loginForm" action="welcome.html" method="GET" onsubmit="return validateLogin()">
        <input type="text" id="userId" placeholder="Enter User ID" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    function validateLogin() {
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;

        if (userId === 'dau123' && password === 'dau1234') {
            return true;
        } else {
            alert('Invalid ID or Password');
            return false;
        }
    }
</script>

</body>
</html>
