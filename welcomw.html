<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .welcome-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-container h2 {
            color: #4CAF50;
        }
        .welcome-container img {
            width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h2>Welcome, Sir!</h2>
    <img src="your-second-image-url.jpg" alt="Welcome Image"> <!-- Replace with your image URL -->
</div>

</body>
</html>
